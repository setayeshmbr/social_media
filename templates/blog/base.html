{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photosen &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">

{% block main %}
